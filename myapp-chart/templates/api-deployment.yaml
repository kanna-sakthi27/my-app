apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: "{{ .Values.apiproxy.image }}:{{ .Values.apiproxy.tag }}"
          ports:
            - containerPort: {{ .Values.apiproxy.port }}
          env:
            - name: MONGO_URL
              value: "mongodb://{{ .Values.mongo.username }}:{{ .Values.mongo.password }}@mongo:{{ .Values.mongo.port }}/{{ .Values.mongo.database }}"
